<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento</title>


    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/header-banner.css">
    <link rel="stylesheet" href="css/hero.css">

</head>

<body>
    <main>
        <div class="hero">
            <div class="banner">
                <div class="triangle-top-left">
                    <img src="img/REDBALLOON-REDS_LOGO_BANNER.png" alt="Logo">
                </div>
                <h1>Red Balloon</h1>
                <p>Inglês divertido levado a sério</p>
            </div>
            <div class="forms">
                <h2> Venha nos conhecer</h2>
                <p>Traga seu filho para visitar a unidade mais próxima</p>
                <form>
                    <input class="form-input" type="email" name="email" id="email" placeholder="E-mail">
                    <input class="form-input" type="text" name="nomeResp" id="nomeResp" placeholder="Nome do responsável">
                    <input class="form-input" type="tel" name="celular" id="celular" placeholder="Celular">
                    <input class="form-input" type="text" name="nome" id="nome" placeholder="Nome do aluno">
                    <input class="form-input" type="text" name="nome" id="nome" placeholder="Data de nascimento do aluno">
                    <input class="form-input" type="text" name="nome" id="nome" placeholder="Unidade">
    
                    <input class="form-btn" type="submit" value="ENVIAR">
                </form>
            </div>
        </div>
    </main>
</body>

</html>
